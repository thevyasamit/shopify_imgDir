<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<title>Welcome !</title>
	</head>
	<body>

        <div class = "main">
            <form method= "POST" action="{{ url_for('uploadImage') }}"  enctype="multipart/form-data">
                <h2 > <input type="hidden" name = "usr" value= {{ usr }}> Hello {{ usr }} ! </input> </h2>
                <h3> Select image to upload!! </h3>
                <input id="button" type="file" name="img" accept="image/*">
                <h4> Category: </h4> 
                <select name="category">
                    <option value="None">--Select a category--</option>
                    <option value="Jerseys">Jerseys</option>
                    <option value="Mobiles">Mobiles</option>
                    <option value="Shoes">Shoes</option>
                </select>

                <input type="submit">
            </form>
            <h4> {{ msg }}</h4>
        </div>
       
	</body>
</html>
