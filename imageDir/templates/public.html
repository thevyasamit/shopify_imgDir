<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<title>Welcome !</title>
	</head>
	<body>


        <div class = "main">
    
            <form action="{{ url_for('mainPage') }}"  enctype="multipart/form-data">
                <h2 > <input type="hidden" name = "usr" value= {{ usr }}> Hello {{ usr }} ! </input> </h2>
                <input type="submit" name = "re" value = "Click here to Upload image">
            </form>

            <form method = "POST" action = "{{url_for('displayImg')}}">
                <input class = "button" type="submit" name = "viewImg" value = "Click to view uploaded images">
            </form>

        </div>

        <form method ="POST" action = "{{url_for('categoryDisplay')}}">
            <div class="main">
                <h4> Category: </h4> 
                <select name="category">
                    <option value="None">--Select a category--</option>
                    <option value="Jerseys">Jerseys</option>
                    <option value="Mobiles">Mobiles</option>
                    <option value="Shoes">Shoes</option>
                    <input class = "button" type="submit" name = "viewImg" value = "Category Images View">
                </select>
                <br>
                {% for i in img_data %}

                    <img src="data:image/jpeg;base64,{{ i }}">
                    <p> Price: {{ price_data[loop.index0] }} </p>
                    <p> Discount: {{ discount_data[loop.index0] }}% </p>
                    <p> Final Price: {{ final_price[loop.index0] }} </p>
            
                    <br>
                    <p>----------------------------------------------------</p>
                {%endfor%}
            <div>
        </form>






      
	</body>
</html>
